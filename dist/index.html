<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>My Carbon Trigger</title>
	<link rel="stylesheet" href="./styles.css" />
</head>

<body class="container">
	<img alt="plants and people" src="images/plants-people.png" />
	<div>
		<h1>Welcome to Your Personal Carbon Trigger!</h1>
	</div>
	<!--form area-->
	<form action="" class="form-data" autocomplete="on">
		<div>
			<h2>Visiting for first time? Add your information</h2>
		</div>

		<div>
			<label for="region"> Region Name </label>
			<input type="text" id="region" class="region-name" required />
		</div>

		<div>
			<label for="api">Your API key from tmrow</label>
			<input type="text" id="api" class="api-key" required>
		</div>

	</form>
	<!--result area-->

	<script src="main.js" defer></script>
</body>

</html>
